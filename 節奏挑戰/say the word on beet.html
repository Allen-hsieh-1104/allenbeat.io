<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>ğŸ™ï¸ Say The Word On Beat</title>
    <style>
        :root { --green: #00FF00; --bg: #121212; --card-bg: #252525; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0;
            zoom: 175%; 
            -moz-transform: scale(1.5);
            -moz-transform-origin: top center;
        }

        .container { width: 100%; max-width: 900px; text-align: center; }
        .author-text { color: #888; font-size: 14px; margin-top: -10px; margin-bottom: 20px; letter-spacing: 1px; }
        .setup-section { background: #222; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .setup-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .upload-card { background: var(--card-bg); border: 2px dashed #444; border-radius: 12px; padding: 10px; position: relative; }
        .upload-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; display: none; margin-bottom: 8px; }
        .upload-card input[type="file"] { position: absolute; inset: 0; opacity: 0; cursor: pointer; z-index: 2; }
        .name-input { width: 90%; background: #000; border: 1px solid #444; color: white; padding: 6px; border-radius: 4px; position: relative; z-index: 3; }
        #game-view { display: none; width: 100%; }
        .game-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 20px auto; max-width: 700px; }
        .card { aspect-ratio: 1/1; border: 8px solid transparent; border-radius: 15px; overflow: hidden; background: var(--card-bg); opacity: 0; transition: opacity 0.2s; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card.active { border-color: var(--green); box-shadow: 0 0 30px var(--green); transform: scale(1.05); z-index: 10; transition: transform 0.05s; }
        .card .name-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 5px 0; font-weight: bold; font-size: 16px; }
        .btn { padding: 15px 35px; font-size: 18px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; margin: 10px; }
        .btn-green { background: var(--green); color: black; }
        #status-text { font-size: 42px; color: var(--green); font-weight: bold; margin: 20px 0; height: 60px; text-shadow: 0 0 15px rgba(0,255,0,0.6); }
        footer { margin-top: 40px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ™ï¸ Say The Word On Beat</h1>
        <div class="author-text">Created by Allen Hsieh</div>
        
        <div id="setup-view" class="setup-section">
            <div class="setup-grid" id="setup-grid"></div>
            <button class="btn btn-green" onclick="prepareGame()">é€²å…¥æŒ‘æˆ°ç•«é¢</button>
        </div>

        <div id="game-view">
            <div id="status-text">Ready?</div>
            <div class="game-grid" id="game-grid"></div>
            <button class="btn btn-green" id="start-btn" onclick="launchEngine()">é–‹å§‹éŒ„å½±æŒ‘æˆ°</button>
            <p id="finish-msg" style="display:none; color: #ff4444; font-size: 20px;">çµæŸå¾Œè«‹æŒ‰ã€Œåœæ­¢åˆ†äº«ã€ä¾†ä¸‹è¼‰å½±ç‰‡</p>
        </div>

        <footer>Â© 2026 Allen Hsieh. All Rights Reserved.</footer>
    </div>

    <audio id="bgm-player" src="music.mp3"></audio>

    <script>
        const imageList = new Array(8).fill(null);
        const nameList = new Array(8).fill("");
        let recorder, recordedChunks = [];

        const setupContainer = document.getElementById('setup-grid');
        for(let i=0; i<8; i++) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'upload-card';
            cardDiv.innerHTML = `<span id="label-${i}">#${i+1}</span><img id="img-prev-${i}"><input type="file" onchange="previewImg(event,${i})"><input type="text" class="name-input" placeholder="åç¨±" oninput="nameList[${i}]=this.value">`;
            setupContainer.appendChild(cardDiv);
        }

        function previewImg(e, i) {
            const f = e.target.files[0];
            if(f) {
                imageList[i] = URL.createObjectURL(f);
                document.getElementById(`img-prev-${i}`).src = imageList[i];
                document.getElementById(`img-prev-${i}`).style.display = 'block';
                document.getElementById(`label-${i}`).style.display = 'none';
            }
        }

        function prepareGame() {
            if(imageList.includes(null)) return alert("è«‹è£œé½Š 8 å¼µåœ–ç‰‡");
            document.getElementById('setup-view').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            for(let i=0; i<8; i++) {
                const card = document.createElement('div');
                card.className = 'card'; card.id = `gc-${i}`;
                grid.appendChild(card);
            }
        }

        function shuffleAndFillCards() {
            const data = imageList.map((url, i) => ({ url, name: nameList[i] }));
            const shuffled = data.sort(() => Math.random() - 0.5);
            
            shuffled.forEach((item, i) => {
                const card = document.getElementById(`gc-${i}`);
                card.innerHTML = `<img src="${item.url}"><div class="name-label">${item.name}</div>`;
                card.style.opacity = '0';
                card.classList.remove('active');
            });
        }

        async function launchEngine() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                recorder = new MediaRecorder(stream);
                recordedChunks = [];
                recorder.ondataavailable = e => recordedChunks.push(e.data);
                recorder.onstop = triggerDownload;
                recorder.start();

                document.getElementById('start-btn').style.display = 'none';
                const audio = document.getElementById('bgm-player');
                audio.play();

                const introTime = 4000; 
                const gapTime = 3000;   
                const playTime = 2000;  
                const cycleTime = gapTime + playTime; 

                for (let r = 0; r < 5; r++) {
                    const roundStartTime = introTime + (r * cycleTime);
                    
                    setTimeout(() => {
                        document.getElementById('status-text').innerText = `ROUND ${r+1} æº–å‚™`;
                        shuffleAndFillCards();

                        const randomFadeOrder = [...Array(8).keys()].sort(() => Math.random() - 0.5);
                        randomFadeOrder.forEach((pos, order) => {
                            setTimeout(() => { 
                                const card = document.getElementById(`gc-${pos}`);
                                if(card) card.style.opacity = '1'; 
                            }, order * 300);
                        });
                    }, roundStartTime);

                    setTimeout(() => {
                        document.getElementById('status-text').innerText = `GO!`;
                        let step = 0;
                        const beatTimer = setInterval(() => {
                            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                            if(step < 8) {
                                document.getElementById(`gc-${step}`).classList.add('active');
                                step++;
                            } else {
                                clearInterval(beatTimer);
                            }
                        }, 250); 
                    }, roundStartTime + gapTime);
                }

                setTimeout(() => {
                    document.getElementById('status-text').innerText = "FINISH!";
                    document.getElementById('finish-msg').style.display = 'block';
                }, introTime + (5 * cycleTime));

            } catch (err) { alert("å•Ÿå‹•å¤±æ•—æˆ–å–æ¶ˆåˆ†äº«"); }
        }

        function triggerDownload() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'SayTheWord_ByAllenHsieh.webm';
            a.click();
        }
    </script>
</body>
</html>
